<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoinPulse - Price Explorer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
    }
    #chartContainer {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      box-sizing: border-box;
    }
    h2 {
      color: #ffa94d;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }
    #coinSearch {
      width: 300px;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      margin: 1rem 0;
    }
    #range-buttons button {
      margin: 0.25rem;
      padding: 0.5rem 1rem;
      background: #ffa94d;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }
    #range-buttons button:hover {
      background-color: #ffb955;
    }
    canvas {
      margin-top: 2rem;
      width: 100%;
      max-width: 1200px;
      height: 75vh;
      background-color: #2e2e2e;
      border-radius: 12px;
      padding: 1rem;
    }
    .autocomplete-item {
      padding: 0.4rem;
      background-color: #fff;
      color: #000;
      cursor: pointer;
      border-bottom: 1px solid #ccc;
    }
    .autocomplete-item:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div id="chartContainer">
    <h2>Explore Crypto Price Trends</h2>
    <input type="text" id="coinSearch" placeholder="Search token (top 200)..." />
    <div id="range-buttons">
      <button onclick="loadChart('1')">1D</button>
      <button onclick="loadChart('7')">7D</button>
      <button onclick="loadChart('30')">1M</button>
      <button onclick="loadChart('90')">3M</button>
      <button onclick="loadChart('180')">6M</button>
      <button onclick="loadChart('365')">1Y</button>
      <button onclick="loadChart('1095')">3Y</button>
    </div>
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    const searchInput = document.getElementById('coinSearch');
    const ctx = document.getElementById('priceChart').getContext('2d');
    let coinList = [], currentCoin = 'bitcoin', chart;

    async function getCoins() {
      const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=200&page=1');
      const data = await res.json();
      coinList = data.map(coin => ({ id: coin.id, name: coin.name, symbol: coin.symbol.toUpperCase() }));
    }

    searchInput.addEventListener('input', () => {
      const value = searchInput.value.toLowerCase();
      const matches = coinList.filter(c => c.name.toLowerCase().includes(value) || c.symbol.toLowerCase().includes(value));
      const list = document.createElement('div');
      list.style.position = 'absolute';
      list.style.width = '300px';
      list.style.backgroundColor = '#fff';
      list.style.zIndex = 10;
      searchInput.insertAdjacentElement('afterend', list);
      list.innerHTML = '';
      matches.slice(0, 8).forEach(c => {
        const item = document.createElement('div');
        item.className = 'autocomplete-item';
        item.textContent = `${c.name} (${c.symbol})`;
        item.onclick = () => {
          searchInput.value = `${c.name} (${c.symbol})`;
          currentCoin = c.id;
          list.remove();
          loadChart('90');
        };
        list.appendChild(item);
      });
    });

    async function loadChart(days) {
      const res = await fetch(`https://api.coingecko.com/api/v3/coins/${currentCoin}/market_chart?vs_currency=usd&days=${days}`);
      const data = await res.json();
      const labels = data.prices.map(p => new Date(p[0]).toLocaleDateString());
      const prices = data.prices.map(p => p[1]);

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: `${searchInput.value || 'Bitcoin'} Price (USD)`,
            data: prices,
            borderColor: '#ffa94d',
            backgroundColor: 'rgba(255,165,77,0.1)',
            borderWidth: 3,
            fill: true,
            pointRadius: 0,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { ticks: { color: '#aaa' } },
            y: {
              ticks: { color: '#fff', font: { size: 14 } },
              title: {
                display: true,
                text: 'Price (USD)',
                color: '#ffa94d'
              }
            }
          },
          plugins: {
            legend: {
              labels: { color: '#ffa94d', font: { size: 16 } }
            },
            tooltip: {
              mode: 'index',
              intersect: false
            }
          }
        }
      });
    }

    getCoins().then(() => loadChart('90'));
  </script>
</body>
</html>
