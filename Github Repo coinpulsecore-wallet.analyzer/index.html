<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #ff9900;
    }
    input {
      padding: 0.7rem 1rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      width: 300px;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #ff9900;
      color: #000;
      cursor: pointer;
    }
    .results {
      margin-top: 2rem;
      width: 100%;
      max-width: 700px;
      background-color: #1b1b1b;
      padding: 1.5rem;
      border-radius: 10px;
    }
    .result-item {
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <h1>üîç Wallet Analyzer</h1>
  <p>Enter an Ethereum wallet address to analyze profitability and token behavior.</p>
  <input type="text" id="walletInput" placeholder="0x..." />
  <button onclick="analyzeWallet()">Analyze</button>
  <div class="results" id="results" style="display: none;">
    <div class="result-item" id="txCount"></div>
    <div class="result-item" id="totalReceived"></div>
    <div class="result-item" id="totalSent"></div>
    <div class="result-item" id="balance"></div>
  </div>

  <script>
    async function analyzeWallet() {
      const address = document.getElementById('walletInput').value;
      if (!address.startsWith('0x') || address.length !== 42) {
        alert('Please enter a valid Ethereum address.');
        return;
      }

      const results = document.getElementById('results');
      results.style.display = 'none';

      const API_KEY = 'CXTB4IUT31N836G93ZI3YQBEWBQEGGH5QS'; // Example Etherscan key
      const base = `https://api.etherscan.io/api?module=account&action=`;

      try {
        // 1. Get transaction count
        const txRes = await fetch(`${base}txlist&address=${address}&sort=asc&apikey=${API_KEY}`);
        const txData = await txRes.json();

        // 2. Get balance
        const balRes = await fetch(`${base}balance&address=${address}&tag=latest&apikey=${API_KEY}`);
        const balData = await balRes.json();

        // 3. Get internal transactions to determine received ETH
        let totalReceived = 0, totalSent = 0;
        if (txData.result) {
          txData.result.forEach(tx => {
            if (tx.to.toLowerCase() === address.toLowerCase()) {
              totalReceived += parseFloat(tx.value) / 1e18;
            } else {
              totalSent += parseFloat(tx.value) / 1e18;
            }
          });
        }

        // Display Results
        document.getElementById('txCount').innerText = `üìÑ Transactions: ${txData.result.length}`;
        document.getElementById('totalReceived').innerText = `üì• Total ETH Received: ${totalReceived.toFixed(4)} ETH`;
        document.getElementById('totalSent').innerText = `üì§ Total ETH Sent: ${totalSent.toFixed(4)} ETH`;
        document.getElementById('balance').innerText = `üí∞ Current ETH Balance: ${(parseFloat(balData.result) / 1e18).toFixed(4)} ETH`;

        results.style.display = 'block';
      } catch (error) {
        alert('Error fetching data. Please try again later.');
        console.error(error);
      }
    }
  </script>
</body>
</html>
